{{define "base"}}
<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>{{template "title" .}} - plantlist</title>
        
        <!-- Ссылка на CSS стили и иконку сайта -->
        <link rel='stylesheet' href='/static/css/bootstrap.min.css'>
        <!-- Настройка viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap JS + Popper JS -->
        <script defer src="/static/js/bootstrap.bundle.min.js"></script>
        <!-- Подключаем новый шрифт для сайта от Google Fonts -->
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700'>

    </head>
    <body>
        <div class="container">
            <header
              class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                  <img src="static/img/icons8-plant-100.png" alt="Logo" width="100" height="100"
                    class="d-inline-block align-text-center">
                </a>
                <p class="h6">Лёгкие корни</p>
              </div>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-success">Главная</a></li>
                <li><a href="/details" class="nav-link px-2 link-success">О нас</a></li>
                <li><a href="/model" class="nav-link px-2 link-success">Если я администратор</a></li>
              </ul>
        
        
        
              <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-success me-2">Login</button>
                <a href="singin.html">
                  <button type="button" class="btn btn-success">Sign-up</button>
                </a>
              </div>
            </header>
        </div>

        <main>
            {{template "main" .}}
        </main>
        <!-- Подвал -->
        {{template "footer" .}}

        <!-- Подключаем JS -->
        <script src="/static/js/main.js" type="text/javascript"></script>
    </body>
</html>
{{end}}
